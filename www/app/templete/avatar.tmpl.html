<md-dialog >
    <form>
        <md-dialog-content layout="column" layout-align="center center">
            <md-button ng-click="hide()"><i class="material-icons">&#xE879;</i></md-button>
            <div  class="md-dialog-content" >
                <h3>{{User.name}}</h3>
                <img ng-src="{{User.picture}}">
            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row" >
            <md-button href="" class="md-raised">צפה בפרופיל</md-button>
            <md-button href="" class="md-raised">אשר הרשמה</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
